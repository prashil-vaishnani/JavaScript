<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
    <script src="cal.js"></script>
    <title>CALC</title>
</head>

<body>

    <table>
        <tr>
            <td colspan="5" rowspan="2" class="text-align" id="ans">0</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td onclick="btnDeg()" id="dtor">DEG</td>
            <td>F-E</td>
        </tr>
        <tr>
            <td onclick="btnMC()">MC</td>
            <td onclick="btnMR()">MR</td>
            <td class="text" onclick="btnMP()">M+</td>
            <td class="text" onclick="btnMM()">M-</td>
            <td class="text" onclick="btnMS()">MS</td>
        </tr>
        <tr>
            <td colspan="2">
                <form>
                    <select id="fn" onchange="Trigo()">
                        <option>Trigonometry</option>
                        <option value="sin">Sin</option>
                        <option value="cos">Cos</option>
                        <option value="tan">Tan</option>
                        <option value="sinh">Sinh</option>
                        <option value="cosh">Cosh</option>
                        <option value="tanh">Tanh</option>
                    </select>
                </form>
            </td>
            <td colspan="2">
                <form>
                    <select id="fun" onchange="Fun()">
                        <option>Function</option>
                        <option value="trunc">Trunc</option>
                        <option value="ceil">Ceil</option>
                        <option value="floor">Floor</option>
                        <option value="round">Round</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>2<sup>nd</sup></td>
            <td onclick="btnPie()">&#960</td>
            <td onclick="btnE()">e</td>
            <td id="clr" onclick="btnClear()">C</td>
            <td onclick="btnDel()">DEL</td>
        </tr>
        <tr>
            <td onclick="btnPower()">x<sup>2</sup></td>
            <td onclick="btnInverse()">x<sup>-1</sup></td>
            <td onclick="btnAbs()">|x|</td>
            <td onclick="btnExp()">exp</td>
            <td onclick="btnOpration('mod')">mod</td>
        </tr>
        <tr>
            <td onclick="btnSqrt()"><sup>2</sup>&#8730</td>
            <td>(</td>
            <td>)</td>
            <td onclick="btnFactorial()">n!</td>
            <td onclick="btnOpration('/')">&#247</td>
        </tr>
        <tr>
            <td onclick="btnOpration('xtopowy')">x<sup>y</sup></td>
            <td class="text" id="7" onclick="btnpress('7')">7</td>
            <td class="text" id="8" onclick="btnpress('8')">8</td>
            <td class="text" id="9" onclick="btnpress('9')">9</td>
            <td onclick="btnOpration('*')">X</td>
        </tr>
        <tr>
            <td onclick="btnPow10()">10<sup>x</sup></td>
            <td class="text" id="4" onclick="btnpress('4')">4</td>
            <td class="text" id="5" onclick="btnpress('5')">5</td>
            <td class="text" id="6" onclick="btnpress('6')">6</td>
            <td onclick="btnOpration('-')">-</td>
        </tr>
        <tr>
            <td onclick="btnLog()">log</td>
            <td class="text" id="1" onclick="btnpress('1')">1</td>
            <td class="text" id="2" onclick="btnpress('2')">2</td>
            <td class="text" id="3" onclick="btnpress('3')">3</td>
            <td onclick="btnOpration('+')">+</td>
        </tr>
        <tr>
            <td onclick="btnLn()">ln</td>
            <td onclick="btnchangesign()"><sup>+</sup>/<sub>-</sub></td>
            <td class="text" id="0" onclick="btnpress('0')">0</td>
            <td id="dot" onclick="btnpress('.')">.</td>
            <td onclick="getAns()">=</td>
        </tr>
    </table>
</body>

</html>
